<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="{{ site.author | xml_escape }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | xml_escape }} - {% endif %}{{ site.title | xml_escape }}</title>

    {% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ content }}{% endif %}{% endcapture %}
    <meta name="description" content="{{ description | strip_html | truncatewords: 30, ' &hellip;' }}">
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

    <link href="{{ site.url }}{{ page.url }}" rel="canonical">
    <link href="{{ site.baseurl }}favicon.ico" rel="icon" sizes="16x16 32x32 64x64" type="image/vnd.microsoft.icon">
    <link href="{{ site.baseurl }}{% ministamp _tmp/site.css assets/site.css %}" rel="stylesheet">
    <link href="{{ site.feed_subscription }}" rel="alternate" title="{{ site.feed_title | xml_escape }}" type="application/atom+xml">

    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
    <div class="page">
