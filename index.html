---
layout: default
description: The blog of Tuomas Kareinen
---

<div class="articles">
  <h1>Articles</h1>

  <nav>
    <ul class="posts">
      {% for post in site.posts %}
      <li>
        <a class="title" href="{{ post.url | relative_url }}">{{ post.title | xml_escape }}</a>
        <time class="published" datetime="{{ post.date | date: '%Y-%m-%d' }}">
          <span class="day">{{ post.date | date: '%-d' }}</span>
          <span class="month">{{ post.date | date: '%b' }}</span>
          <span class="year">{{ post.date | date: '%Y' }}</span>
        </time>
      </li>
      {% endfor %}
    </ul>
  </nav>
</div>

<aside>
  <ul>
    <li><a href="{{ "/about/" | relative_url }}">About</a></li>
    <li><a href="{{ site.feed_subscription }}">Feed</a></li>
  </ul>
</aside>
